<h2>My Places</h2>
<ul class="places">
  <li *ngFor="let place of dProPlaces?.data"
      [class.selected]="place === selectedPlace"
      (click)="onSelect(place)">
    <span>{{place.tag}}</span>
  </li>
</ul>


<div *ngIf="selectedPlace">
  <h2>{{selectedPlace.tag}}</h2>
  <div><label>Nombre: </label> {{selectedPlace.tag}}</div>
  <div><label>Latitud: </label> {{selectedPlace.lat}}</div>
  <div><label>Longitud: </label> {{selectedPlace.lon}}</div>
</div>
