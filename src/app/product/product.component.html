<div class="container">
  <div class="row">
    <div class="col-md-3">
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a data-toggle="pill" href="#getProduct">Your Products</a></li>
        <li><a data-toggle="pill" href="#postProduct">Create New Product</a></li>
        <li><a data-toggle="pill" href="#putProduct">Update Your Products</a></li>
        <li><a data-toggle="pill" href="#deleteProduct">Delete Your Products</a></li>
      </ul>
    </div>

    <div class="tab-content col-md-5">
      <div id="getProduct" class="tab-pane fade in active">
        <h3>Your Products</h3>
        <div class="form">
          <form #f="ngForm" (ngSubmit)="getProduct(f.value)">
              <label class="control-label" for="igetProduct">Product ID:</label>
              <input type="text" id="inputID1" name="GetProduct" ngModel>
              <button type="submit" class="btn btn-success">GET</button>
              <h3>Product Information</h3>
              <div class="form-group">
                <label class="control-label col-sm-3" for="name">Name:</label>
                <div class="col-sm-7">
                  <p class="form-control-static" name="wName">{{product?.data.name}}</p>
                </div>
              </div>
            </form>
        </div>
      </div>

      <div id="postProduct" class="tab-pane fade">
        <h3>Create New Product</h3>
        <div class="form">
          <form #p="ngForm" (ngSubmit)="postProduct(p.value)">
            <div class="form-group">
              <label for="pName">Name:</label>
              <input type="text" id="pName" name="pName" class="form-control" ngModel required>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" required>Are you sure?</label>
            </div>
            <br>
            <button type="submit" class="btn btn-success">CREATE</button>
          </form>
        </div>
      </div>

      <div id="putProduct" class="tab-pane fade">
        <h3>Update Your Products</h3>
        <div class="form">
          <form #g="ngForm" (ngSubmit)="putProduct(g.value)">
            <div class="form-group">
              <label class="control-label" for="putProduct">Product ID:</label>
              <input type="text" id="inputGet" name="putProduct" ngModel>
            </div>
            <div class="form-group">
              <label for="pName">Name:</label>
              <input type="text" id="gName" name="pName" class="form-control" ngModel>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" required>Are you sure?</label>
            </div>
            <br>
            <button type="submit" class="btn btn-success">PUT</button>
          </form>
        </div>
      </div>

      <div id="deleteProduct" class="tab-pane fade">
        <h3>Delete Your Products</h3>
        <div class="form">
          <form #d="ngForm" (ngSubmit)="deleteProduct(d.value)">
            <label class="control-label" for="delProduct">Product ID:</label>
            <input type="text" id="inputDel" name="delProduct" ngModel>
            <div class="checkbox">
              <label><input type="checkbox" required>Are you sure?</label>
            </div>
            <br>
            <button type="submit" class="btn btn-success">DELETE</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
