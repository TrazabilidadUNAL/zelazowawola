<div class="container">
  <div class="row">
    <div class="col-md-3">
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a data-toggle="pill" href="#getPlace">Your Places</a></li>
        <li><a data-toggle="pill" href="#postPlace">Create New Place</a></li>
        <li><a data-toggle="pill" href="#putPlace">Update Your Places</a></li>
        <li><a data-toggle="pill" href="#deletePlace">Delete Your Places</a></li>
      </ul>
    </div>

    <div class="tab-content col-md-5">
      <div id="getPlace" class="tab-pane fade in active">
        <h3>Your Products</h3>
        <div class="form">
          <form #f="ngForm" (ngSubmit)="getProduct(f.value)">
              <label class="control-label" for="igetProduct">Product ID:</label>
              <input type="text" id="inputID1" name="GetProduct" ngModel>
              <button type="submit" class="btn btn-success">GET</button>
              <h3>Your Information</h3>
              <div class="form-group">
                <label class="control-label col-sm-3" for="name">Name:</label>
                <div class="col-sm-7">
                  <p class="form-control-static" name="wName">{{product?.data.name}}</p>
                </div>
              </div>
            </form>
        </div>
      </div>

      <div id="postPlace" class="tab-pane fade">
        <h3>Create New Product</h3>
        <div class="form">
          <form #p="ngForm" (ngSubmit)="postPlace(p.value)">
            <div class="form-group">
              <label class="control-label" for="postPlacetext">Product ID:</label>
              <input type="text" id="inputGetPrd" name="postPlace" ngModel>
            </div>
            <div class="form-group">
              <label for="pName">Name:</label>
              <input type="text" id="pName" name="pName" class="form-control" ngModel required>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" required>Are you sure?</label>
            </div>
            <br>
            <button type="submit" class="btn btn-success">CREATE</button>
          </form>
        </div>
      </div>

      <div id="putPlace" class="tab-pane fade">
        <h3>Update Your Products</h3>
        <div class="form">
          <form #g="ngForm" (ngSubmit)="putPlace(g.value)">
            <input type="text" id="inputGet" name="putPlace" ngModel>
            <div class="form-group">
              <label for="gTag">Name:</label>
              <input type="text" id="gTag" name="pTag" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="gLatitude">Latitude:</label>
              <input type="text" id="gLat" name="pLatitude" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="gLongitude">Longitude:</label>
              <input type="text" id="gLon" name="pLongitude" class="form-control" ngModel>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" required>Are you sure?</label>
            </div>
            <br>
            <button type="submit" class="btn btn-success">PUT</button>
          </form>
        </div>
      </div>

      <div id="deletePlace" class="tab-pane fade">
        <h3>Delete Your Products</h3>
        <div class="form">
          <form #d="ngForm" (ngSubmit)="deletePlace(d.value)">
            <label class="control-label" for="delPlace">Product ID:</label>
            <input type="text" id="inputGet" name="delPlace" ngModel>
            <div class="checkbox">
              <label><input type="checkbox" required>Are you sure?</label>
            </div>
            <br>
            <button type="submit" class="btn btn-success">DELETE</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
