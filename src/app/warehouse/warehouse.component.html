<form class="form-horizontal" method="post">
  <div class="container fill">
    <div class="row">
      <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked">
          <li class="active"><a data-toggle="pill" href="#get">Your Information</a></li>
          <li><a data-toggle="pill" href="#put">Update Your Information</a></li>
          <li><a data-toggle="pill" href="#delete">Delete Your Account</a></li>
        </ul>
      </div>

      <div class="tab-content col-md-5">
        <div id="get" class="tab-pane fade in active">
          <div class="form">
              <form #f="ngForm" (ngSubmit)="getWarehouse(f.value)">
                <input type="text" id="inputID1" name="GetWarehouse" ngModel>
                <button type="submit">GET</button>
                <pre>{{data | json}}</pre>
                <h3>Your Information</h3>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="name">Name:</label>
                  <div class="col-sm-7">
                    <p class="form-control-static" name="wName">your id</p>
                  </div>
                  <label class="control-label col-sm-3" for="username">Username:</label>
                  <div class="col-sm-7">
                    <p class="form-control-static" name="wUsername">your name</p>
                  </div>
                  <label class="control-label col-sm-3" for="password">Password</label>
                  <div class="col-sm-7">
                    <p class="form-control-static" name="wPassword">your username</p>
                  </div>
                </div>
              </form>
          </div>
        </div>

        <div id="put" class="tab-pane fade">
          <h3>Update Your Information</h3>
          <div class="form">
            <form action="#" method="post">
              <div class="form-group">
                <label for="usr">Change User:</label>
                <input type="text" class="form-control" placeholder="User">
              </div>
              <div class="form-group">
                <label for="usr">Change Username:</label>
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="pwd">Old Password:</label>
    	          <input type="password" class="form-control" placeholder="Password">
                <label for="pwd">New Password:</label>
    	          <input type="password" class="form-control" placeholder="New Password">
                <label for="pwd">Confirm New Password:</label>
    	          <input type="password" class="form-control" placeholder="Confirm New Password">
              </div>
              <div class="checkbox">
                <label><input type="checkbox">Are you sure?</label>
              </div>
              <br>
              <button type="submit" class="btn btn-default">Confirm</button>
            </form>
          </div>
        </div>

        <div id="delete" class="tap-pane fade">
          <h3>Delete Your Account</h3>
          <div class="form">
            <form action="#" method="post">
              <div class="form-group">
                <label for="usr">User:</label>
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
    	          <input type="password" class="form-control" placeholder="Password">
                <label for="pwd">Confirm Password:</label>
    	          <input type="password" class="form-control" placeholder="Confirm Password">
              </div>
              <div class="checkbox">
                <label><input type="checkbox">Are you sure?</label>
              </div>
              <br>
              <button type="submit" class="btn btn-default">Confirm</button>
            </form>
          </div>
        </div>
      </div>

      <div class="clearfix visible-lg"></div>
    </div>
  </div>
</form>
