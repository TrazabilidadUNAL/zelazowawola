<form class="form-horizontal" method="post">
  <div class="container fill">
    <div class="row">
      <div class="col-md-6">
        <h2 class="dark-grey">Terms and Conditions</h2>
				<p>
					By registering you accept the Gretel Terms and Conditions
				</p>
				<p>
					What kind of account do you want to create?
				</p>
        <ul class="nav nav-pills">
          <li><a data-toggle="pill" href="#producer">Producer Account</a></li>
          <li><a data-toggle="pill" href="#warehouse">Warehouse Account</a></li>
        </ul>
      </div>

      <div class="tab-content col-md-6">
        <div id="producer" class="tab-pane fade">
          <h3>Producer Account</h3>
          <div class="form">
            <form  #f="ngForm" (ngSubmit)="postProducer(f.value)" >
              <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" id="pName" name="pName" class="form-control" ngModel>
              </div>
              <div class="form-group">
                <label for="usr">Last Name:</label>
                <input type="text" id="pLastName" name="pLastName" class="form-control" ngModel>
              </div>
              <div class="form-group">
                <label for="email">Username:</label>
                <input type="text" id="pUserame" name="pUserame" class="form-control" ngModel>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
    	          <input type="password" id="pPassword" name="pPassword" class="form-control" ngModel>
              </div>
              <div class="checkbox">
                <label><input type="checkbox">Accept the Gretel Terms and Conditions</label>
              </div>
              <br>
                <button type="submit" class="btn btn-default">Register Producer</button>
            </form>
          </div>
        </div>

        <div id="warehouse" class="tap-pane fade">
          <h3>Warehouse Account</h3>
          <div class="form">
            <form action="#" method="post">
              <div class="form-group">
                <label for="usr">User:</label>
                <input type="text" class="form-control" placeholder="User">
              </div>
              <div class="form-group">
                <label for="usr">Username:</label>
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
    	          <input type="password" class="form-control" placeholder="Password">
                <label for="pwd">Confirm Password:</label>
    	          <input type="password" class="form-control" placeholder="Confirm Password">
              </div>
              <div class="checkbox">
                <label><input type="checkbox">Accept the Gretel Terms and Conditions</label>
              </div>
              <br>
              <button type="submit" class="btn btn-default">Register Warehouse</button>
            </form>
          </div>
        </div>
      </div>

      <div class="clearfix visible-lg"></div>
    </div>
  </div>
</form>
