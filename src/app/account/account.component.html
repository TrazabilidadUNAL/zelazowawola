<form class="form-horizontal" method="post">
  <div class="container fill">
    <div class="row">
      <div class="col-md-6">
        <h2>Terms and Conditions</h2>
				<p>
					By registering you accept the Gretel Terms and Conditions
				</p>
				<p>
					What kind of account do you want to create?
				</p>
        <ul class="nav nav-pills">
          <li class="active"><a data-toggle="pill" href="#producer">Producer Account</a></li>
          <li><a data-toggle="pill" href="#warehouse">Warehouse Account</a></li>
        </ul>
      </div>
      <!-- POST PRODUCER -->
      <div class="tab-content col-md-6">
        <div id="producer" class="tab-pane fade in active">
          <h3>Producer Account</h3>
          <div class="form">
            <form  #postProducerNGForm="ngForm" (ngSubmit)="postProducer(postProducerNGForm.value)" >
              <div class="form-group">
                <label>First Name:</label>
                <input type="text" id="pFirstName" name="pFirstName" class="form-control" ngModel required>
              </div>
              <div class="form-group">
                <label>Last Name:</label>
                <input type="text" id="pLastName" name="pLastName" class="form-control" ngModel required>
              </div>
              <div class="form-group">
                <label>Username:</label>
                <input type="text" id="pUsername" name="pUsername" class="form-control" ngModel required>
              </div>
              <div class="form-group">
                <label>Password:</label>
    	          <input type="password" id="pPassword" name="pPassword" class="form-control" ngModel required>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" required>Accept the Gretel Terms and Conditions</label>
              </div>
              <br>
                <button type="submit" class="btn btn-primary">Register Producer</button>
            </form>
          </div>
        </div>
        <!-- POST WAREHOUSE -->
        <div id="warehouse" class="tap-pane fade">
          <h3>Warehouse Account</h3>
          <div class="form">
            <form  #postWarehouseNGForm="ngForm" (ngSubmit)="postWarehouse(postWarehouseNGForm.value)" >
              <div class="form-group">
                <label>Name:</label>
                <input type="text" id="wName" name="wName" class="form-control" ngModel required>
              </div>
              <div class="form-group">
                <label>Username:</label>
                <input type="text" id="wUsername" name="wUsername" class="form-control" ngModel required>
              </div>
              <div class="form-group">
                <label>Password:</label>
    	          <input type="password" id="wPassword" name="wPassword" class="form-control" ngModel required>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" required>Accept the Gretel Terms and Conditions</label>
              </div>
              <br>
                <button type="submit" class="btn btn-primary">Register Warehouse</button>
            </form>
          </div>
        </div>
      </div>

      <div class="clearfix visible-lg"></div>
    </div>
  </div>
</form>
